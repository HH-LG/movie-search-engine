<!-- search.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="query" required>
        <select name="type">
            <option value="movies">电影</option>
            <option value="reviews">影评</option>
        </select>
        <input type="submit" value="Search">
    </form>
    <ul>
        {% for result in results %}
            <li><a href="{{ result['url'] }}">{{ result['电影名'] if '电影名' in result else result['影评'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
